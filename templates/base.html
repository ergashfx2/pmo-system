{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock title %}</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'static/css/style.css' %}"/>
    <link rel="stylesheet" type='text/css'
          href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.14/semantic.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="{% static 'static/js/script.js' %}"></script>
    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">
    </script>
</head>
<body>
<nav style="height: 13%;width: 100%" class="ui teal label">
    <div class="ui grid">
        <div class="three wide column">
            <h1 class="mx-4 mt-3" id="pmo-system">PMO system</h1>
        </div>
        <div class="eleven wide column"></div>
        {% if request.user.is_authenticated %}
            <div class="two wide column mt-4">
                <a href="/logout" id="logout-button" class="ui button">Logout</a>
            </div>
        {% endif %}
    </div>
</nav>
<div class="ui grid">
    <div class="three wide column">
        {% block menu %}
        {% endblock menu %}
    </div>
    <div class="thirteen wide column">
        {% block content %}
        {% endblock content %}
    </div>
</div>
</body>
</html>
